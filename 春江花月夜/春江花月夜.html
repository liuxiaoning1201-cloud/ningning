<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春江花月夜 - 手勢互動遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700;900&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #f472b6 0%, #f9a8d4 20%, #e9d5ff 40%, #a5b4fc 60%, #86efac 80%, #6ee7b7 100%);
            font-family: 'Noto Serif TC', serif;
            color: white;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .canvas-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transform: scaleX(-1); /* 鏡像預覽 */
            z-index: 50;
            background: rgba(0,0,0,0.5);
        }

        .card {
            perspective: 1000px;
            cursor: pointer;
            height: 70vh;
            max-width: 280px;
            flex: 1;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 2s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card.active {
            z-index: 10;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
        }
        
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }
        
        .card-label {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .card-image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .card-image-container img {
            width: 100%;
            height: 100%;
            object-contain: contain;
        }

        .title-text {
            background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 25%, #3b82f6 50%, #60a5fa 75%, #93c5fd 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #60a5fa; /* 備用顏色，用於不支持 background-clip: text 的瀏覽器 */
            letter-spacing: 0.5em;
        }

        .hidden-el { opacity: 0; pointer-events: none; transform: translateY(20px); }
        .visible-el { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        #home-screen {
            background: linear-gradient(to right, #f472b6 0%, #f9a8d4 20%, #e9d5ff 40%, #a5b4fc 60%, #86efac 80%, #6ee7b7 100%) !important;
            background-color: transparent !important;
        }
        
        #cards-screen {
            background: linear-gradient(to right, #f472b6 0%, #f9a8d4 20%, #e9d5ff 40%, #a5b4fc 60%, #86efac 80%, #6ee7b7 100%) !important;
        }
        
        #error-overlay {
            background: linear-gradient(to right, #f472b6 0%, #f9a8d4 20%, #e9d5ff 40%, #a5b4fc 60%, #86efac 80%, #6ee7b7 100%) !important;
        }
        
        html {
            background: linear-gradient(to right, #f472b6 0%, #f9a8d4 20%, #e9d5ff 40%, #a5b4fc 60%, #86efac 80%, #6ee7b7 100%);
        }
        
        #video-container-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to right, #f472b6 0%, #f9a8d4 20%, #e9d5ff 40%, #a5b4fc 60%, #86efac 80%, #6ee7b7 100%);
            z-index: 99;
            display: none;
        }
        
        #final-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            display: none;
            z-index: 100;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            display: none;
            box-shadow: 0 0 15px white;
        }

        /* 錯誤提示框 */
        #error-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to right, rgba(244, 114, 182, 0.95) 0%, rgba(249, 168, 212, 0.95) 20%, rgba(233, 213, 255, 0.95) 40%, rgba(165, 180, 252, 0.95) 60%, rgba(134, 239, 172, 0.95) 80%, rgba(110, 231, 183, 0.95) 100%);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="video-container"></div>

    <!-- 錯誤處理界面 -->
    <div id="error-overlay">
        <h2 class="text-2xl mb-4 text-red-400">系統發生錯誤</h2>
        <p id="error-desc" class="mb-6 opacity-70">請確保已授予攝像頭權限或檢查資源文件。</p>
        <button onclick="location.reload()" class="px-6 py-2 bg-white text-black rounded-full font-bold">重新整理</button>
    </div>

    <!-- 啟動頁面 -->
    <div id="home-screen" class="fixed inset-0 flex flex-col items-center justify-center z-20 transition-all duration-1000">
        <h1 class="text-8xl md:text-9xl title-text mb-8">春江花月夜</h1>
        <div id="start-btn-container" class="flex flex-col items-center">
             <p id="loading-hint" class="text-xl opacity-60 animate-pulse mb-4">正在載入 AI 模型...</p>
             <button id="start-btn" class="hidden px-10 py-4 border-2 border-white rounded-full hover:bg-white hover:text-black transition-all font-bold text-xl">點擊開始交互</button>
        </div>
    </div>

    <!-- 卡牌頁面 -->
    <div id="cards-screen" class="fixed inset-0 flex items-center justify-center gap-6 px-10 hidden-el transition-all duration-700 z-10"></div>

    <!-- 視頻背景 -->
    <div id="video-container-overlay"></div>
    
    <!-- 最終視頻 -->
    <video id="final-video" preload="auto" playsinline autoplay muted>
        <source src="assets/春江花月夜.mp4" type="video/mp4">
        您的瀏覽器不支持視頻播放。
    </video>

    <div id="status-msg" class="fixed top-10 left-1/2 -translate-x-1/2 bg-white/10 backdrop-blur px-6 py-2 rounded-full border border-white/20 text-sm z-30">
        等待交互...
    </div>

    <div id="cursor"></div>

    <video id="webcam" class="hidden" autoplay playsinline></video>
    <canvas id="output-canvas" class="canvas-overlay"></canvas>

    <script>
        const cardData = [
            { name: "月出春江", img: "assets/月出春江.jpg" },
            { name: "江月照人", img: "assets/江月照人.jpg" },
            { name: "月下相思", img: "assets/月下相思.jpg" },
            { name: "月華照君", img: "assets/月華照君.jpg" },
            { name: "落月西斜", img: "assets/落月西斜.jpg" }
        ];

        const homeScreen = document.getElementById('home-screen');
        const cardsScreen = document.getElementById('cards-screen');
        const finalVideo = document.getElementById('final-video');
        const statusMsg = document.getElementById('status-msg');
        const webcam = document.getElementById('webcam');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const cursor = document.getElementById('cursor');
        const startBtn = document.getElementById('start-btn');
        const loadingHint = document.getElementById('loading-hint');
        const errorOverlay = document.getElementById('error-overlay');
        const errorDesc = document.getElementById('error-desc');

        let gameState = 'HOME';
        let selectedCardIndex = -1;
        let isCameraActive = false;
        let cardFlipTimer = null; // 用於自動翻回的定時器

        // 監控視頻加載錯誤與狀態
        finalVideo.addEventListener('error', function(e) {
            console.error("視頻加載出錯:", finalVideo.error);
            statusMsg.innerText = "視頻資源加載失敗，請檢查文件名。";
        });

        finalVideo.addEventListener('canplaythrough', () => {
            console.log("視頻已準備就緒");
        });

        function initCards() {
            cardsScreen.innerHTML = cardData.map((card, index) => `
                <div id="card-${index}" class="card">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-image-container">
                                <img src="${card.img}" 
                                     alt="${card.name}" 
                                     onerror="this.src='https://via.placeholder.com/400x800/050a1a/ffffff?text=${encodeURIComponent(card.name)}'">
                            </div>
                        </div>
                        <div class="card-back">
                            <span class="card-label">${card.name}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        initCards();

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        async function startApp() {
            try {
                // 預先加載視頻，確保快速播放
                finalVideo.load();
                
                // 嘗試預播放以獲取播放權限（通過用戶點擊觸發）
                finalVideo.play().then(() => {
                    finalVideo.pause();
                    finalVideo.currentTime = 0;
                    console.log("視頻預加載成功");
                }).catch(e => console.log("預播放受限，等待手勢觸發", e));

                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                webcam.srcObject = stream;
                
                const camera = new Camera(webcam, {
                    onFrame: async () => {
                        await hands.send({image: webcam});
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                isCameraActive = true;
                startBtn.classList.add('hidden');
                loadingHint.innerText = "已就緒，請對準手掌 (OPEN)";
                statusMsg.innerText = "已啟動，請張開手掌 (OPEN)";
            } catch (err) {
                console.error("啟動失敗:", err);
                errorOverlay.style.display = 'flex';
                errorDesc.innerText = "原因: " + (err.name === 'NotAllowedError' ? "權限被拒絕，請開啟攝像頭權限。" : err.message);
            }
        }

        hands.initialize().then(() => {
            loadingHint.classList.add('hidden');
            startBtn.classList.remove('hidden');
        });

        startBtn.onclick = () => {
            startApp();
        };

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                    processGestures(landmarks);
                }
            } else if (gameState === 'CARDS') {
                updateSelectedCard(-1);
                cursor.style.display = 'none';
            }
            canvasCtx.restore();
        }

        function processGestures(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];

            // 判斷手掌張開 (OPEN)
            const isOpen = indexTip.y < landmarks[6].y && 
                           middleTip.y < landmarks[10].y && 
                           ringTip.y < landmarks[14].y && 
                           pinkyTip.y < landmarks[18].y;

            // 判斷食指指向 (POINT)
            const isPointing = indexTip.y < landmarks[6].y && 
                               middleTip.y > landmarks[10].y && 
                               ringTip.y > landmarks[14].y && 
                               pinkyTip.y > landmarks[18].y;

            // 判斷握拳 (FIST) - 檢測所有手指是否彎曲
            // 手指彎曲：指尖Y座標大於關節Y座標（手指向下彎曲）
            // 簡化檢測：只要4個手指（食指、中指、無名指、小指）都彎曲，就認為是握拳
            const isFist = indexTip.y > landmarks[6].y && 
                          middleTip.y > landmarks[10].y && 
                          ringTip.y > landmarks[14].y && 
                          pinkyTip.y > landmarks[18].y;

            if (gameState === 'HOME' && isOpen) {
                switchState('CARDS');
            } else if (gameState === 'CARDS') {
                if (isFist) {
                    // 五指聚攏時立即跳轉到視頻
                    switchState('VIDEO');
                    // PINCH時不處理卡牌選擇，隱藏游標
                    updateSelectedCard(-1);
                    cursor.style.display = 'none';
                } else if (isPointing) {
                    // 根據食指尖在屏幕的 X 軸位置選擇卡牌 (反轉鏡像)
                    const posX = 1 - indexTip.x; 
                    const index = Math.floor(posX * cardData.length);
                    const safeIndex = Math.max(0, Math.min(index, cardData.length - 1));
                    updateSelectedCard(safeIndex);
                    
                    cursor.style.display = 'block';
                    cursor.style.left = (posX * window.innerWidth) + 'px';
                    cursor.style.top = (indexTip.y * window.innerHeight) + 'px';
                } else {
                    updateSelectedCard(-1);
                    cursor.style.display = 'none';
                }
            }
        }

        function switchState(newState) {
            if (gameState === newState) return;
            gameState = newState;
            
            if (newState === 'CARDS') {
                homeScreen.classList.add('opacity-0', 'pointer-events-none');
                cardsScreen.classList.remove('hidden-el');
                cardsScreen.classList.add('visible-el');
                statusMsg.innerText = "指向選擇 (POINT) | 捏合播放 (PINCH)";
            } else if (newState === 'VIDEO') {
                // 立即隱藏卡牌界面
                cardsScreen.classList.add('opacity-0', 'pointer-events-none');
                
                // 顯示視頻背景
                const videoOverlay = document.getElementById('video-container-overlay');
                if (videoOverlay) {
                    videoOverlay.style.display = 'block';
                }
                
                // 立即顯示視頻並重置到開頭
                finalVideo.style.display = 'block';
                finalVideo.currentTime = 0;
                finalVideo.muted = false; // 取消靜音以播放聲音
                
                // 隱藏交互提示
                cursor.style.display = 'none';
                statusMsg.innerText = "正在播放視頻...";
                statusMsg.style.opacity = '1';
                
                // 立即嘗試播放視頻（無延遲）
                const playVideo = () => {
                    const playPromise = finalVideo.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log("視頻播放成功");
                            statusMsg.innerText = "正在播放全屏視頻...";
                            // 視頻播放成功後，隱藏狀態訊息
                            setTimeout(() => {
                                statusMsg.style.opacity = '0';
                            }, 2000);
                        }).catch(error => {
                            console.error("播放失敗:", error);
                            statusMsg.innerText = "點擊屏幕以播放視頻";
                            statusMsg.style.opacity = '1';
                            // 增加點擊恢復機制
                            const clickHandler = () => { 
                                finalVideo.play().then(() => {
                                    statusMsg.style.opacity = '0';
                                    window.removeEventListener('click', clickHandler);
                                }).catch(e => console.error("點擊播放失敗:", e));
                            };
                            window.addEventListener('click', clickHandler, { once: true });
                        });
                    }
                };
                
                // 確保視頻已加載，然後立即播放
                if (finalVideo.readyState >= 2) {
                    // 視頻已加載足夠數據，立即播放
                    playVideo();
                } else {
                    // 等待視頻加載完成後播放
                    finalVideo.addEventListener('loadeddata', playVideo, { once: true });
                    finalVideo.load(); // 確保視頻正在加載
                }
            }
        }

        function updateSelectedCard(index) {
            // 清除之前的自動翻回定時器
            if (cardFlipTimer !== null) {
                clearTimeout(cardFlipTimer);
                cardFlipTimer = null;
            }
            
            if (selectedCardIndex === index) return;
            
            // 如果之前有選中的卡牌，先翻轉回來
            if (selectedCardIndex >= 0) {
                const prevEl = document.getElementById(`card-${selectedCardIndex}`);
                if (prevEl) {
                    prevEl.classList.remove('flipped', 'active');
                }
            }
            
            selectedCardIndex = index;

            cardData.forEach((_, i) => {
                const el = document.getElementById(`card-${i}`);
                if (!el) return;
                if (i === index && index >= 0) {
                    // 只有當index >= 0時才翻轉卡牌
                    el.classList.add('active', 'flipped');
                    
                    // 設置3秒後自動翻回正面
                    cardFlipTimer = setTimeout(() => {
                        el.classList.remove('flipped', 'active');
                        selectedCardIndex = -1;
                        cardFlipTimer = null;
                    }, 3000);
                } else {
                    // 翻轉回正面
                    el.classList.remove('active', 'flipped');
                }
            });
        }

        finalVideo.onended = () => {
            location.reload();
        };
    </script>
</body>
</html>
