    <script>
        // æ·»åŠ é»æ“Šå‹•ç•«æ•ˆæœ
        document.querySelectorAll('.app-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // å‰µå»ºæ³¢ç´‹æ•ˆæœ
                const ripple = document.createElement('span');
