<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春江花月夜 - 手勢互動遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700;900&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050a1a;
            font-family: 'Noto Serif TC', serif;
            color: white;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .canvas-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transform: scaleX(-1); /* 鏡像預覽 */
            z-index: 50;
            background: rgba(0,0,0,0.5);
        }

        .card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            perspective: 1000px;
            cursor: pointer;
        }

        .card.active {
            transform: scale(1.1) translateY(-20px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            border-color: white;
            z-index: 10;
        }

        .title-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 100, 255, 0.5);
            letter-spacing: 0.5em;
        }

        .hidden-el { opacity: 0; pointer-events: none; transform: translateY(20px); }
        .visible-el { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        #final-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 100;
            background: black;
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            display: none;
            box-shadow: 0 0 15px white;
        }

        /* 錯誤提示框 */
        #error-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="video-container"></div>

    <!-- 錯誤處理界面 -->
    <div id="error-overlay">
        <h2 class="text-2xl mb-4 text-red-400">系統發生錯誤</h2>
        <p id="error-desc" class="mb-6 opacity-70">請確保已授予攝像頭權限或檢查資源文件。</p>
        <button onclick="location.reload()" class="px-6 py-2 bg-white text-black rounded-full font-bold">重新整理</button>
    </div>

    <!-- 啟動頁面 -->
    <div id="home-screen" class="fixed inset-0 flex flex-col items-center justify-center z-20 transition-all duration-1000">
        <h1 class="text-8xl md:text-9xl title-text mb-8">春江花月夜</h1>
        <div id="start-btn-container" class="flex flex-col items-center">
             <p id="loading-hint" class="text-xl opacity-60 animate-pulse mb-4">正在載入 AI 模型...</p>
             <button id="start-btn" class="hidden px-10 py-4 border-2 border-white rounded-full hover:bg-white hover:text-black transition-all font-bold text-xl">點擊開始交互</button>
        </div>
    </div>

    <!-- 卡牌頁面 -->
    <div id="cards-screen" class="fixed inset-0 flex items-center justify-center gap-6 px-10 hidden-el transition-all duration-700 z-10 bg-black/40"></div>

    <!-- 最終視頻 -->
    <video id="final-video" preload="auto" playsinline>
        <source src="ScreenRecording_01-08-2026 00-11-38_1.mov">
        您的瀏覽器不支持視頻播放。
    </video>

    <div id="status-msg" class="fixed top-10 left-1/2 -translate-x-1/2 bg-white/10 backdrop-blur px-6 py-2 rounded-full border border-white/20 text-sm z-30">
        等待交互...
    </div>

    <div id="cursor"></div>

    <video id="webcam" class="hidden" autoplay playsinline></video>
    <canvas id="output-canvas" class="canvas-overlay"></canvas>

    <script>
        const cardData = [
            { name: "月初春江", img: "月初春江.jpg" },
            { name: "江月照人", img: "江月照人.jpg" },
            { name: "月下相思", img: "月下相思.jpg" },
            { name: "月華照君", img: "月華照君.jpg" },
            { name: "落月西斜", img: "落月西斜" }
        ];

        const homeScreen = document.getElementById('home-screen');
        const cardsScreen = document.getElementById('cards-screen');
        const finalVideo = document.getElementById('final-video');
        const statusMsg = document.getElementById('status-msg');
        const webcam = document.getElementById('webcam');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const cursor = document.getElementById('cursor');
        const startBtn = document.getElementById('start-btn');
        const loadingHint = document.getElementById('loading-hint');
        const errorOverlay = document.getElementById('error-overlay');
        const errorDesc = document.getElementById('error-desc');

        let gameState = 'HOME';
        let selectedCardIndex = -1;
        let isCameraActive = false;

        // 監控視頻加載錯誤與狀態
        finalVideo.addEventListener('error', function(e) {
            console.error("視頻加載出錯:", finalVideo.error);
            statusMsg.innerText = "視頻資源加載失敗，請檢查文件名。";
        });

        finalVideo.addEventListener('canplaythrough', () => {
            console.log("視頻已準備就緒");
        });

        function initCards() {
            cardsScreen.innerHTML = cardData.map((card, index) => `
                <div id="card-${index}" class="card flex-1 h-[60vh] max-w-[220px] border-2 border-white/20 rounded-xl overflow-hidden relative bg-gray-900 group">
                    <img src="${card.img}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" 
                         alt="${card.name}" 
                         onerror="this.src='https://via.placeholder.com/400x800/050a1a/ffffff?text=${encodeURIComponent(card.name)}'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent flex flex-col justify-end p-4">
                        <span class="card-label text-xl font-bold opacity-0 transition-opacity duration-300 text-center w-full block mb-2">${card.name}</span>
                    </div>
                </div>
            `).join('');
        }
        initCards();

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        async function startApp() {
            try {
                // 強制請求視頻播放權限（通過點擊觸發）
                finalVideo.play().then(() => {
                    finalVideo.pause();
                    finalVideo.currentTime = 0;
                }).catch(e => console.log("預播放受限，等待手勢觸發", e));

                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                webcam.srcObject = stream;
                
                const camera = new Camera(webcam, {
                    onFrame: async () => {
                        await hands.send({image: webcam});
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                isCameraActive = true;
                startBtn.classList.add('hidden');
                loadingHint.innerText = "已就緒，請對準手掌 (OPEN)";
                statusMsg.innerText = "已啟動，請張開手掌 (OPEN)";
                
                finalVideo.load();
            } catch (err) {
                console.error("啟動失敗:", err);
                errorOverlay.style.display = 'flex';
                errorDesc.innerText = "原因: " + (err.name === 'NotAllowedError' ? "權限被拒絕，請開啟攝像頭權限。" : err.message);
            }
        }

        hands.initialize().then(() => {
            loadingHint.classList.add('hidden');
            startBtn.classList.remove('hidden');
        });

        startBtn.onclick = () => {
            startApp();
        };

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                    processGestures(landmarks);
                }
            } else if (gameState === 'CARDS') {
                updateSelectedCard(-1);
                cursor.style.display = 'none';
            }
            canvasCtx.restore();
        }

        function processGestures(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];

            // 判斷手掌張開 (OPEN)
            const isOpen = indexTip.y < landmarks[6].y && 
                           middleTip.y < landmarks[10].y && 
                           ringTip.y < landmarks[14].y && 
                           pinkyTip.y < landmarks[18].y;

            // 判斷食指指向 (POINT)
            const isPointing = indexTip.y < landmarks[6].y && 
                               middleTip.y > landmarks[10].y && 
                               ringTip.y > landmarks[14].y && 
                               pinkyTip.y > landmarks[18].y;

            // 判斷捏合 (PINCH)
            const distThumbIndex = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );
            const isPinching = distThumbIndex < 0.05;

            if (gameState === 'HOME' && isOpen) {
                switchState('CARDS');
            } else if (gameState === 'CARDS') {
                if (isPinching) {
                    switchState('VIDEO');
                } else if (isPointing) {
                    // 根據食指尖在屏幕的 X 軸位置選擇卡牌 (反轉鏡像)
                    const posX = 1 - indexTip.x; 
                    const index = Math.floor(posX * cardData.length);
                    const safeIndex = Math.max(0, Math.min(index, cardData.length - 1));
                    updateSelectedCard(safeIndex);
                    
                    cursor.style.display = 'block';
                    cursor.style.left = (posX * window.innerWidth) + 'px';
                    cursor.style.top = (indexTip.y * window.innerHeight) + 'px';
                } else {
                    updateSelectedCard(-1);
                    cursor.style.display = 'none';
                }
            }
        }

        function switchState(newState) {
            if (gameState === newState) return;
            gameState = newState;
            
            if (newState === 'CARDS') {
                homeScreen.classList.add('opacity-0', 'pointer-events-none');
                cardsScreen.classList.remove('hidden-el');
                cardsScreen.classList.add('visible-el');
                statusMsg.innerText = "指向選擇 (POINT) | 捏合播放 (PINCH)";
            } else if (newState === 'VIDEO') {
                cardsScreen.classList.add('opacity-0');
                statusMsg.innerText = "正在切換至視頻...";
                setTimeout(() => {
                    finalVideo.style.display = 'block';
                    finalVideo.currentTime = 0;
                    const playPromise = finalVideo.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(_ => {
                            statusMsg.innerText = "正在播放全屏視頻...";
                            // 隱藏交互提示
                            cursor.style.display = 'none';
                        }).catch(error => {
                            console.error("播放失敗:", error);
                            statusMsg.innerText = "點擊屏幕以恢復播放 (" + error.message + ")";
                            // 增加點擊恢復機制
                            window.onclick = () => { finalVideo.play(); window.onclick = null; };
                        });
                    }
                }, 500);
            }
        }

        function updateSelectedCard(index) {
            if (selectedCardIndex === index) return;
            selectedCardIndex = index;

            cardData.forEach((_, i) => {
                const el = document.getElementById(`card-${i}`);
                if (!el) return;
                const label = el.querySelector('.card-label');
                if (i === index) {
                    el.classList.add('active');
                    if (label) label.style.opacity = '1';
                } else {
                    el.classList.remove('active');
                    if (label) label.style.opacity = '0';
                }
            });
        }

        finalVideo.onended = () => {
            location.reload();
        };
    </script>
</body>
</html>
