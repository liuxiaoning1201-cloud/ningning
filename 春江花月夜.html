<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春江花月夜 - 手勢互動遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700;900&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050a1a;
            font-family: 'Noto Serif TC', serif;
            color: white;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .canvas-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transform: scaleX(-1);
            z-index: 50;
            background: rgba(0,0,0,0.5);
        }

        .card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            perspective: 1000px;
            cursor: pointer;
        }

        .card.active {
            transform: scale(1.1) translateY(-20px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            border-color: white;
            z-index: 10;
        }

        .title-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(0, 100, 255, 0.5);
            letter-spacing: 0.5em;
        }

        .hidden-el { opacity: 0; pointer-events: none; transform: translateY(20px); }
        .visible-el { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        #youtube-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 100;
            background: black;
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 200;
            display: none;
            box-shadow: 0 0 15px white;
        }

        #error-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="video-container"></div>

    <!-- 錯誤處理介面 -->
    <div id="error-overlay">
        <div class="bg-gray-900 p-10 rounded-3xl border border-red-500/50 max-w-xl shadow-2xl">
            <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#f87171" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0zM12 9v4M12 17h.01"/></svg>
            </div>
            <h2 class="text-3xl mb-4 text-white font-bold">相機權限受阻</h2>
            <p id="error-desc" class="mb-8 text-white/70 leading-relaxed">
                瀏覽器拒絕了存取相機的請求。這通常是因為當前處於受限的編輯環境。
            </p>
            <div class="grid gap-4">
                <button onclick="requestCameraDirectly()" class="w-full px-8 py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-500 transition-all flex items-center justify-center gap-2">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm-8.5 3a1 1 0 011-1h5a1 1 0 110 2H7a1 1 0 01-1-1z"/></svg>
                    手動嘗試啟動相機
                </button>
                <button onclick="location.reload()" class="w-full px-8 py-4 border border-white/20 text-white rounded-xl font-bold hover:bg-white/10 transition-all">
                    重新載入頁面
                </button>
            </div>
            <div class="mt-8 text-sm text-white/40 text-left bg-black/30 p-4 rounded-lg">
                <p class="font-bold mb-1">提示：</p>
                <p>1. 如果您在 iframe 中使用，請確保點擊上方「在全屏模式預覽」。</p>
                <p>2. 請確認瀏覽器地址欄右側的相機圖標沒有被禁用。</p>
            </div>
        </div>
    </div>

    <!-- 啟動頁面 -->
    <div id="home-screen" class="fixed inset-0 flex flex-col items-center justify-center z-20 transition-all duration-1000">
        <h1 class="text-8xl md:text-9xl title-text mb-8">春江花月夜</h1>
        <div id="start-btn-container" class="flex flex-col items-center">
             <p id="loading-hint" class="text-xl opacity-60 animate-pulse mb-4">系統初始化中...</p>
             <button id="start-btn" class="hidden px-10 py-4 border-2 border-white rounded-full hover:bg-white hover:text-black transition-all font-bold text-xl shadow-lg">啟動互動體驗</button>
        </div>
    </div>

    <!-- 卡牌頁面 -->
    <div id="cards-screen" class="fixed inset-0 flex items-center justify-center gap-6 px-10 hidden-el transition-all duration-700 z-10 bg-black/40"></div>

    <!-- YouTube 播放器 (修正版本) -->
    <div id="youtube-overlay">
        <iframe id="youtube-player" 
                width="100%" 
                height="100%" 
                src="" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
        <button onclick="closeVideo()" class="fixed top-6 right-6 z-[110] bg-white/20 hover:bg-white/40 p-4 rounded-full backdrop-blur">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
    </div>

    <div id="status-msg" class="fixed top-10 left-1/2 -translate-x-1/2 bg-white/10 backdrop-blur px-6 py-2 rounded-full border border-white/20 text-sm z-30">
        準備就緒
    </div>

    <div id="cursor"></div>

    <video id="webcam" class="hidden" autoplay playsinline></video>
    <canvas id="output-canvas" class="canvas-overlay"></canvas>

    <script>
        const cardData = [
            { name: "月初春江", img: "月初春江.jpg" },
            { name: "江月照人", img: "江月照人.jpg" },
            { name: "月下相思", img: "月下相思.jpg" },
            { name: "月華照君", img: "月華照君.jpg" },
            { name: "落月西斜", img: "落月西斜.jpg" }
        ];

        // 確保使用正確的 Video ID
        const youtubeVideoId = "JBntzTICiVU";

        const homeScreen = document.getElementById('home-screen');
        const cardsScreen = document.getElementById('cards-screen');
        const youtubeOverlay = document.getElementById('youtube-overlay');
        const youtubePlayer = document.getElementById('youtube-player');
        const statusMsg = document.getElementById('status-msg');
        const webcam = document.getElementById('webcam');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const cursor = document.getElementById('cursor');
        const startBtn = document.getElementById('start-btn');
        const loadingHint = document.getElementById('loading-hint');
        const errorOverlay = document.getElementById('error-overlay');
        const errorDesc = document.getElementById('error-desc');

        let gameState = 'HOME';
        let selectedCardIndex = -1;
        let cameraStarted = false;

        function initCards() {
            cardsScreen.innerHTML = cardData.map((card, index) => `
                <div id="card-${index}" class="card flex-1 h-[60vh] max-w-[220px] border-2 border-white/20 rounded-xl overflow-hidden relative bg-gray-900 group">
                    <img src="${card.img}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" 
                         alt="${card.name}" 
                         onerror="this.src='https://via.placeholder.com/400x800/050a1a/ffffff?text=${encodeURIComponent(card.name)}'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent flex flex-col justify-end p-4">
                        <span class="card-label text-xl font-bold opacity-0 transition-opacity duration-300 text-center w-full block mb-2">${card.name}</span>
                    </div>
                </div>
            `).join('');
        }
        initCards();

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        async function startApp() {
            if (cameraStarted) return;
            
            try {
                statusMsg.innerText = "正在請求相機設備...";
                
                const constraints = { 
                    video: { 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 },
                        facingMode: "user"
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                webcam.srcObject = stream;
                
                await new Promise((resolve) => {
                    webcam.onloadedmetadata = () => {
                        webcam.play();
                        resolve();
                    };
                });

                const camera = new Camera(webcam, {
                    onFrame: async () => {
                        await hands.send({image: webcam});
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                cameraStarted = true;
                startBtn.classList.add('hidden');
                loadingHint.innerText = "已連接相機，請張開手掌";
                statusMsg.innerText = "互動已開啟";
                errorOverlay.style.display = 'none';
                
            } catch (err) {
                console.error("相機初始化錯誤:", err);
                errorOverlay.style.display = 'flex';
                statusMsg.innerText = "存取失敗";
                
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError' || err.message.includes("Permission Denied")) {
                    errorDesc.innerText = "權限被拒絕。瀏覽器阻擋了此環境下的相機請求。請嘗試點擊下方的「手動啟動」或在全屏模式下開啟。";
                } else {
                    errorDesc.innerText = "發生錯誤: " + err.name + " - " + err.message;
                }
            }
        }

        function requestCameraDirectly() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    location.reload();
                })
                .catch(err => {
                    errorDesc.innerText = "重試失敗。請檢查網址列右側的相機圖標是否被禁用，或切換至全屏預覽模式。";
                });
        }

        hands.initialize().then(() => {
            loadingHint.classList.add('hidden');
            startBtn.classList.remove('hidden');
            statusMsg.innerText = "點擊按鈕開始";
        });

        startBtn.onclick = () => {
            startApp();
        };

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                    processGestures(landmarks);
                }
            } else if (gameState === 'CARDS') {
                updateSelectedCard(-1);
                cursor.style.display = 'none';
            }
            canvasCtx.restore();
        }

        function processGestures(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];

            const isOpen = indexTip.y < landmarks[6].y && 
                           middleTip.y < landmarks[10].y && 
                           ringTip.y < landmarks[14].y && 
                           pinkyTip.y < landmarks[18].y;

            const isPointing = indexTip.y < landmarks[6].y && 
                               middleTip.y > landmarks[10].y && 
                               ringTip.y > landmarks[14].y && 
                               pinkyTip.y > landmarks[18].y;

            const distThumbIndex = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) + 
                Math.pow(thumbTip.y - indexTip.y, 2)
            );
            const isPinching = distThumbIndex < 0.05;

            if (gameState === 'HOME' && isOpen) {
                switchState('CARDS');
            } else if (gameState === 'CARDS') {
                if (isPinching) {
                    switchState('VIDEO');
                } else if (isPointing) {
                    const posX = 1 - indexTip.x; 
                    const index = Math.floor(posX * cardData.length);
                    const safeIndex = Math.max(0, Math.min(index, cardData.length - 1));
                    updateSelectedCard(safeIndex);
                    
                    cursor.style.display = 'block';
                    cursor.style.left = (posX * window.innerWidth) + 'px';
                    cursor.style.top = (indexTip.y * window.innerHeight) + 'px';
                } else {
                    updateSelectedCard(-1);
                    cursor.style.display = 'none';
                }
            }
        }

        function switchState(newState) {
            if (gameState === newState) return;
            gameState = newState;
            
            if (newState === 'CARDS') {
                homeScreen.classList.add('opacity-0', 'pointer-events-none');
                cardsScreen.classList.remove('hidden-el');
                cardsScreen.classList.add('visible-el');
                statusMsg.innerText = "POINT 指向選擇 | PINCH 捏合播放";
            } else if (newState === 'VIDEO') {
                cardsScreen.classList.add('opacity-0');
                statusMsg.innerText = "準備播放視頻...";
                
                setTimeout(() => {
                    youtubeOverlay.style.display = 'block';
                    // 修正連結格式：添加 enablejsapi=1 並確保使用的 ID 正確
                    youtubePlayer.src = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1&rel=0&enablejsapi=1&origin=${window.location.origin}`;
                    statusMsg.innerText = "播放中...";
                    cursor.style.display = 'none';
                }, 300);
            }
        }

        function closeVideo() {
            youtubeOverlay.style.display = 'none';
            youtubePlayer.src = "";
            gameState = 'CARDS';
            cardsScreen.classList.remove('opacity-0');
            statusMsg.innerText = "POINT 指向選擇 | PINCH 捏合播放";
        }

        function updateSelectedCard(index) {
            if (selectedCardIndex === index) return;
            selectedCardIndex = index;
            cardData.forEach((_, i) => {
                const el = document.getElementById(`card-${i}`);
                if (!el) return;
                const label = el.querySelector('.card-label');
                if (i === index) {
                    el.classList.add('active');
                    if (label) label.style.opacity = '1';
                } else {
                    el.classList.remove('active');
                    if (label) label.style.opacity = '0';
                }
            });
        }
    </script>
</body>
</html>
