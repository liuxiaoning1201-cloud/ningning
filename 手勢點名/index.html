<head>

    <title>æ‰‹å‹¢é»åç³»çµ±</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ffeef7 0%, #ffd6e8 50%, #ffc0d9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* å¯æ„›ç¦®ç›’æ¨£å¼ */
        .gift-box {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 40px auto;
            cursor: pointer;
        }

        /* ç¦®ç›’ä¸»é«” */
        .box-body {
            width: 180px;
            height: 140px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border-radius: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* ç¦®ç›’è“‹å­ */
        .box-lid {
            width: 200px;
            height: 60px;
            background: linear-gradient(135deg, #ff8fab 0%, #ffb3c6 100%);
            border-radius: 20px 20px 10px 10px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: bottom center;
        }

        /* ç¦®ç›’æ‰“é–‹ç‹€æ…‹ */
        .gift-box.opened .box-lid {
            transform: translateX(-50%) rotateX(-120deg);
            opacity: 0.7;
        }

        .gift-box.opened .box-body {
            transform: translateX(-50%) scaleY(1.1);
        }

        /* ç¦®ç›’è¡¨æƒ… */
        .box-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 100px;
        }

        .eye {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            animation: blink 3s infinite;
        }

        .eye.left {
            left: 30px;
        }

        .eye.right {
            right: 30px;
        }

        .eye::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #ff1744;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
        }

        .mouth {
            width: 40px;
            height: 20px;
            border: 4px solid #fff;
            border-top: none;
            border-radius: 0 0 40px 40px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* è·³å‹•å‹•ç•« */
        @keyframes jump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .gift-box:not(.opened) {
            animation: jump 1.5s ease-in-out infinite;
        }

        /* çœ¨çœ¼å‹•ç•« */
        @keyframes blink {
            0%, 90%, 100% {
                height: 20px;
            }
            95% {
                height: 2px;
            }
        }

        /* å§“åé¡¯ç¤º */
        .name-display {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #ff1744;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap;
            z-index: 10;
        }

        .name-display.show {
            opacity: 1;
            animation: float 5s ease-in-out forwards;
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 0;
            }
        }

        /* æ”åƒé ­é è¦½ */
        #video {
            width: 100%;
            max-width: 640px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            display: none;
        }

        #canvas {
            display: none;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffb3c6 0%, #ffc0d9 100%);
        }

        /* å¡ç‰‡æ¨£å¼ */
        .card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        /* æ¨™é¡Œæ¨£å¼ */
        h1 {
            color: #ff1744;
            font-size: 42px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        h2 {
            color: #ff6b9d;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* è¨­ç½®é é¢æ¨£å¼ */
        .settings-container {
            display: none;
        }

        .settings-container.active {
            display: block;
        }

        .game-container {
            display: block;
        }

        .game-container.hidden {
            display: none;
        }

        /* åå–®è¼¸å…¥å€åŸŸ */
        .name-input-area {
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 3px solid #ffb3c6;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .name-list {
            margin-top: 20px;
            padding: 15px;
            background: #fff5f8;
            border-radius: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .name-item {
            display: inline-block;
            background: linear-gradient(135deg, #ffb3c6 0%, #ffc0d9 100%);
            color: #ff1744;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-weight: bold;
        }

        /* ç‹€æ…‹æç¤º */
        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-message.warning {
            background: #fff3e0;
            color: #f57c00;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 640px) {
            .gift-box {
                width: 150px;
                height: 150px;
            }

            .box-body {
                width: 135px;
                height: 105px;
            }

            .box-lid {
                width: 150px;
                height: 45px;
            }

            h1 {
                font-size: 32px;
            }

            .card {
                padding: 20px;
            }
        }
    </style>

<body>
    <!-- éŠæˆ²ä¸»é é¢ -->
    <div id="game-container" class="game-container">
        <div class="card">
            <h1>ğŸ æ‰‹å‹¢é»åç³»çµ±</h1>
            
            <div class="gift-box" id="gift-box">
                <div class="name-display" id="name-display"></div>
                <div class="box-lid"></div>
                <div class="box-body">
                    <div class="box-face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>

            <div id="status-message" class="status-message info">
                è«‹å°è‘—é¡é ­å¼µé–‹æ‰‹æŒä¾†é–‹å•Ÿç¦®ç›’ï¼
            </div>

            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="start-camera-btn">é–‹å§‹é»å</button>
                <button class="btn btn-secondary" id="settings-btn">åå–®è¨­ç½®</button>
            </div>
        </div>
    </div>

    <!-- è¨­ç½®é é¢ -->
    <div id="settings-container" class="settings-container">
        <div class="card">
            <h2>ğŸ“ åå–®è¨­ç½®</h2>
            
            <div class="name-input-area">
                <textarea id="name-input" placeholder="è«‹è¼¸å…¥å­¸ç”Ÿåå–®ï¼Œæ¯è¡Œä¸€å€‹åå­—&#10;ä¾‹å¦‚ï¼š&#10;å°æ˜&#10;å°è¯&#10;å°ç¾"></textarea>
            </div>

            <div style="text-align: center;">
                <button class="btn" id="save-names-btn">å„²å­˜åå–®</button>
                <button class="btn btn-secondary" id="back-btn">è¿”å›</button>
            </div>

            <div class="name-list" id="name-list">
                <p style="text-align: center; color: #999;">å°šç„¡åå–®</p>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€è®Šæ•¸
        let hands = null;
        let camera = null;
        let isBoxOpened = false;
        let lastTriggerTime = 0;
        const TRIGGER_COOLDOWN = 3000; // 3ç§’å†·å»æ™‚é–“
        const AUTO_CLOSE_DELAY = 5000; // 5ç§’å¾Œè‡ªå‹•é—œé–‰
        let nameList = [];
        let autoCloseTimer = null;

        // DOM å…ƒç´ 
        const gameContainer = document.getElementById('game-container');
        const settingsContainer = document.getElementById('settings-container');
        const giftBox = document.getElementById('gift-box');
        const nameDisplay = document.getElementById('name-display');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const saveNamesBtn = document.getElementById('save-names-btn');
        const backBtn = document.getElementById('back-btn');
        const nameInput = document.getElementById('name-input');
        const nameListEl = document.getElementById('name-list');
        const statusMessage = document.getElementById('status-message');

        // åˆå§‹åŒ– MediaPipe Hands
        function initHands() {
            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);
        }

        // è™•ç†æ‰‹å‹¢è­˜åˆ¥çµæœ
        function onHandsResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // æª¢æ¸¬æ‰‹æ˜¯å¦å¼µé–‹
            let handOpen = false;
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    // æª¢æ¸¬æ‰‹æ˜¯å¦å¼µé–‹
                    // ä½¿ç”¨æ‰‹æŒ‡æŒ‡å°–èˆ‡æ‰‹æŒçš„è·é›¢ä¾†åˆ¤æ–·
                    const wrist = landmarks[0];
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    const middleTip = landmarks[12];
                    const ringTip = landmarks[16];
                    const pinkyTip = landmarks[20];

                    // è¨ˆç®—å„æ‰‹æŒ‡æŒ‡å°–åˆ°æ‰‹è…•çš„è·é›¢
                    const thumbDist = Math.sqrt(
                        Math.pow(thumbTip.x - wrist.x, 2) + 
                        Math.pow(thumbTip.y - wrist.y, 2)
                    );
                    const indexDist = Math.sqrt(
                        Math.pow(indexTip.x - wrist.x, 2) + 
                        Math.pow(indexTip.y - wrist.y, 2)
                    );
                    const middleDist = Math.sqrt(
                        Math.pow(middleTip.x - wrist.x, 2) + 
                        Math.pow(middleTip.y - wrist.y, 2)
                    );
                    const ringDist = Math.sqrt(
                        Math.pow(ringTip.x - wrist.x, 2) + 
                        Math.pow(ringTip.y - wrist.y, 2)
                    );
                    const pinkyDist = Math.sqrt(
                        Math.pow(pinkyTip.x - wrist.x, 2) + 
                        Math.pow(pinkyTip.y - wrist.y, 2)
                    );

                    // å¦‚æœå¤šå€‹æ‰‹æŒ‡éƒ½å¼µé–‹ï¼ˆè·é›¢è¼ƒé ï¼‰ï¼Œå‰‡èªç‚ºæ‰‹æ˜¯å¼µé–‹çš„
                    const openFingers = [
                        thumbDist > 0.15,
                        indexDist > 0.2,
                        middleDist > 0.2,
                        ringDist > 0.2,
                        pinkyDist > 0.15
                    ].filter(Boolean).length;

                    // å¦‚æœè‡³å°‘3å€‹æ‰‹æŒ‡å¼µé–‹ï¼Œèªç‚ºæ‰‹æ˜¯å¼µé–‹çš„
                    if (openFingers >= 3) {
                        handOpen = true;
                        break;
                    }
                }
            }

            // è™•ç†ç¦®ç›’é–‹é—œé‚è¼¯
            const currentTime = Date.now();
            if (handOpen && !isBoxOpened && (currentTime - lastTriggerTime) >= TRIGGER_COOLDOWN) {
                openGiftBox();
                lastTriggerTime = currentTime;
            } else if (!handOpen && isBoxOpened) {
                // æ‰‹åˆä¸Šæ™‚é—œé–‰ç¦®ç›’ï¼ˆä½†ä¸æœƒç«‹å³é—œé–‰ï¼Œå› ç‚ºæœ‰è‡ªå‹•é—œé–‰æ©Ÿåˆ¶ï¼‰
                // é€™è£¡å¯ä»¥é¸æ“‡ç«‹å³é—œé–‰æˆ–ç­‰å¾…è‡ªå‹•é—œé–‰
            }

            ctx.restore();
        }

        // é–‹å•Ÿç¦®ç›’
        function openGiftBox() {
            if (nameList.length === 0) {
                updateStatus('è«‹å…ˆåœ¨è¨­ç½®é é¢æ·»åŠ å­¸ç”Ÿåå–®ï¼', 'warning');
                return;
            }

            isBoxOpened = true;
            giftBox.classList.add('opened');
            
            // éš¨æ©ŸæŠ½å–ä¸€å€‹åå­—
            const randomName = nameList[Math.floor(Math.random() * nameList.length)];
            nameDisplay.textContent = randomName;
            nameDisplay.classList.add('show');

            // æ’­æ”¾ Confetti ç‰¹æ•ˆ
            triggerConfetti();

            // æ›´æ–°ç‹€æ…‹
            updateStatus(`æ­å–œ ${randomName} è¢«é¸ä¸­ï¼`, 'success');

            // æ¸…é™¤ä¹‹å‰çš„è‡ªå‹•é—œé–‰è¨ˆæ™‚å™¨
            if (autoCloseTimer) {
                clearTimeout(autoCloseTimer);
            }

            // 5ç§’å¾Œè‡ªå‹•é—œé–‰
            autoCloseTimer = setTimeout(() => {
                closeGiftBox();
            }, AUTO_CLOSE_DELAY);
        }

        // é—œé–‰ç¦®ç›’
        function closeGiftBox() {
            isBoxOpened = false;
            giftBox.classList.remove('opened');
            nameDisplay.classList.remove('show');
            updateStatus('è«‹å°è‘—é¡é ­å¼µé–‹æ‰‹æŒä¾†é–‹å•Ÿç¦®ç›’ï¼', 'info');
            
            if (autoCloseTimer) {
                clearTimeout(autoCloseTimer);
                autoCloseTimer = null;
            }
        }

        // è§¸ç™¼ Confetti ç‰¹æ•ˆ
        function triggerConfetti() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        // æ›´æ–°ç‹€æ…‹è¨Šæ¯
        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        // é–‹å§‹æ”åƒé ­
        function startCamera() {
            if (nameList.length === 0) {
                alert('è«‹å…ˆåœ¨è¨­ç½®é é¢æ·»åŠ å­¸ç”Ÿåå–®ï¼');
                return;
            }

            startCameraBtn.textContent = 'é»åä¸­...';
            startCameraBtn.disabled = true;

            camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 640,
                height: 480
            });

            camera.start();

            video.style.display = 'block';
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;

            updateStatus('è«‹å°è‘—é¡é ­å¼µé–‹æ‰‹æŒä¾†é–‹å•Ÿç¦®ç›’ï¼', 'info');
        }

        // åœæ­¢æ”åƒé ­
        function stopCamera() {
            if (camera) {
                camera.stop();
                camera = null;
            }
            video.style.display = 'none';
            startCameraBtn.textContent = 'é–‹å§‹é»å';
            startCameraBtn.disabled = false;
        }

        // è¼‰å…¥åå–®
        function loadNameList() {
            const saved = localStorage.getItem('nameList');
            if (saved) {
                nameList = JSON.parse(saved);
                updateNameListDisplay();
                if (nameInput.value === '') {
                    nameInput.value = nameList.join('\n');
                }
            }
        }

        // å„²å­˜åå–®
        function saveNameList() {
            const text = nameInput.value.trim();
            if (!text) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹åå­—ï¼');
                return;
            }

            nameList = text.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            localStorage.setItem('nameList', JSON.stringify(nameList));
            updateNameListDisplay();
            alert(`æˆåŠŸå„²å­˜ ${nameList.length} å€‹åå­—ï¼`);
        }

        // æ›´æ–°åå–®é¡¯ç¤º
        function updateNameListDisplay() {
            if (nameList.length === 0) {
                nameListEl.innerHTML = '<p style="text-align: center; color: #999;">å°šç„¡åå–®</p>';
            } else {
                nameListEl.innerHTML = nameList.map(name => 
                    `<span class="name-item">${name}</span>`
                ).join('');
            }
        }

        // åˆ‡æ›åˆ°è¨­ç½®é é¢
        function showSettings() {
            gameContainer.classList.add('hidden');
            settingsContainer.classList.add('active');
            stopCamera();
        }

        // åˆ‡æ›åˆ°éŠæˆ²é é¢
        function showGame() {
            settingsContainer.classList.remove('active');
            gameContainer.classList.remove('hidden');
        }

        // äº‹ä»¶ç›£è½å™¨
        startCameraBtn.addEventListener('click', startCamera);
        settingsBtn.addEventListener('click', showSettings);
        saveNamesBtn.addEventListener('click', saveNameList);
        backBtn.addEventListener('click', showGame);

        // åˆå§‹åŒ–
        initHands();
        loadNameList();
    </script>
</body>
