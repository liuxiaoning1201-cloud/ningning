    <style>

        /* å¯æ„›ç¦®ç›’æ¨£å¼ */
        .gift-box {

        /* ç¦®ç›’ä¸»é«” */

        /* ç¦®ç›’æ‰“é–‹ç‹€æ…‹ */
        .gift-box.opened .box-lid {

        /* ç¦®ç›’è¡¨æƒ… */
        .box-face {

        /* çœ¨çœ¼å‹•ç•« */

        /* å§“åé¡¯ç¤º */

        /* æ”åƒé ­é è¦½ - å³ä¸‹è§’å°è¦–çª— */
        .video-container {

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn {

        /* å¡ç‰‡æ¨£å¼ */
        .card {
            background: white;
            border-radius: 30px;

            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);

        h1 {

        .settings-container { display: none; }

        @media (max-width: 640px) {

        }
    </style>

<body>
    <!-- éŠæˆ²ä¸»é é¢ -->
    <div id="game-container" class="game-container">
        <div class="card">
            <h1>ğŸ æ‰‹å‹¢é»åç³»çµ±</h1>
            
            <div class="gift-box" id="gift-box">
                <div class="name-display" id="name-display"></div>
                <div class="box-lid"></div>
                <div class="box-body">

                    </div>

            </div>

            <div id="status-message" class="status-message info">
                é»æ“Šä¸‹æ–¹æŒ‰éˆ•é–‹å§‹é»å
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="btn" id="start-camera-btn">ğŸ“· é–‹å•Ÿæ”åƒé ­</button>
                <button class="btn btn-secondary" id="settings-btn">âš™ï¸ åå–®è¨­ç½®</button>
            </div>
            
            <p style="text-align: center; margin-top: 15px; color: #999; font-size: 14px;">
                ğŸ’¡ æç¤ºï¼šé»æ“Šç¦®ç›’ä¹Ÿå¯ä»¥ç›´æ¥æŠ½é¸
            </p>

    </div>

    <!-- æ”åƒé ­è¦–çª— -->
    <div class="video-container" id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="hand-indicator" id="hand-indicator">æœªåµæ¸¬</div>
    </div>

    <!-- è¨­ç½®é é¢ -->
    <div id="settings-container" class="settings-container">
        <div class="card">
            <h2>ğŸ“ åå–®è¨­ç½®</h2>
            
            <div class="name-input-area">
                <textarea id="name-input" placeholder="è«‹è¼¸å…¥å­¸ç”Ÿåå–®ï¼Œæ¯è¡Œä¸€å€‹åå­—&#10;ä¾‹å¦‚ï¼š&#10;å°æ˜&#10;å°è¯&#10;å°ç¾"></textarea>
            </div>

            <div style="text-align: center;">
                <button class="btn" id="save-names-btn">ğŸ’¾ å„²å­˜åå–®</button>
                <button class="btn btn-secondary" id="back-btn">â†©ï¸ è¿”å›</button>
            </div>

            <div class="name-list" id="name-list">
                <p style="text-align: center; color: #999;">å°šç„¡åå–®</p>
            </div>
        </div>
    </div>

    <script>
        // ===== å…¨å±€è®Šæ•¸ =====
        let stream = null;
        let isBoxOpened = false;
        let lastTriggerTime = 0;
        const TRIGGER_COOLDOWN = 3000;
        const AUTO_CLOSE_DELAY = 5000;
        let nameList = [];
        let autoCloseTimer = null;
        let handDetectionInterval = null;

        // ===== DOM å…ƒç´  =====
        const gameContainer = document.getElementById('game-container');
        const settingsContainer = document.getElementById('settings-container');
        const giftBox = document.getElementById('gift-box');
        const nameDisplay = document.getElementById('name-display');
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('video-container');
        const handIndicator = document.getElementById('hand-indicator');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const saveNamesBtn = document.getElementById('save-names-btn');
        const backBtn = document.getElementById('back-btn');
        const nameInput = document.getElementById('name-input');
        const nameListEl = document.getElementById('name-list');
        const statusMessage = document.getElementById('status-message');

        // ===== ç‹€æ…‹æ›´æ–° =====
        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        // ===== æ”åƒé ­æ§åˆ¶ =====
        async function startCamera() {
            if (nameList.length === 0) {
                alert('è«‹å…ˆåœ¨è¨­ç½®é é¢æ·»åŠ å­¸ç”Ÿåå–®ï¼');
                return;
            }

            try {
                updateStatus('æ­£åœ¨é–‹å•Ÿæ”åƒé ­...', 'info');
                startCameraBtn.disabled = true;
                startCameraBtn.textContent = 'é–‹å•Ÿä¸­...';

                // ä½¿ç”¨åŸç”Ÿ API è«‹æ±‚æ”åƒé ­
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: false
                });

                video.srcObject = stream;
                await video.play();

                videoContainer.classList.add('active');
                startCameraBtn.textContent = 'ğŸ›‘ é—œé–‰æ”åƒé ­';
                startCameraBtn.disabled = false;
                
                updateStatus('æ”åƒé ­å·²é–‹å•Ÿï¼å°‡æ‰‹æŒæ”¾å…¥ç•«é¢ä¸­è§¸ç™¼é»å', 'success');

                // é–‹å§‹æ‰‹éƒ¨åµæ¸¬ï¼ˆä½¿ç”¨ç°¡å–®çš„å‹•æ…‹æª¢æ¸¬ï¼‰
                startHandDetection();

            } catch (error) {
                console.error('æ”åƒé ­éŒ¯èª¤:', error);
                let errorMsg = 'ç„¡æ³•é–‹å•Ÿæ”åƒé ­';
                
                if (error.name === 'NotAllowedError') {
                    errorMsg = 'è«‹å…è¨±ä½¿ç”¨æ”åƒé ­æ¬Šé™';
                } else if (error.name === 'NotFoundError') {
                    errorMsg = 'æ‰¾ä¸åˆ°æ”åƒé ­è¨­å‚™';
                } else if (error.name === 'NotReadableError') {
                    errorMsg = 'æ”åƒé ­è¢«å…¶ä»–æ‡‰ç”¨ç¨‹å¼ä½”ç”¨';
                }
                
                updateStatus(errorMsg, 'error');
                startCameraBtn.textContent = 'ğŸ“· é–‹å•Ÿæ”åƒé ­';
                startCameraBtn.disabled = false;
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            videoContainer.classList.remove('active');
            startCameraBtn.textContent = 'ğŸ“· é–‹å•Ÿæ”åƒé ­';
            
            if (handDetectionInterval) {
                clearInterval(handDetectionInterval);
                handDetectionInterval = null;
            }
            
            updateStatus('é»æ“Šä¸‹æ–¹æŒ‰éˆ•é–‹å§‹é»å', 'info');
        }

        function toggleCamera() {
            if (stream) {
                stopCamera();
            } else {
                startCamera();
            }
        }

        // ===== ç°¡å–®å‹•æ…‹æª¢æ¸¬ï¼ˆåŸºæ–¼ç•«é¢è®ŠåŒ–ï¼‰ =====
        let lastImageData = null;
        let motionCount = 0;
        const MOTION_THRESHOLD = 30;
        const MOTION_FRAMES_NEEDED = 5;

        function startHandDetection() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = 160;
            canvas.height = 120;

            handDetectionInterval = setInterval(() => {
                if (!video.videoWidth) return;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                if (lastImageData) {
                    let diffCount = 0;
                    const threshold = 30;

                    // åªæª¢æ¸¬ä¸­é–“å€åŸŸï¼ˆæ›´å¯èƒ½æ˜¯æ‰‹çš„ä½ç½®ï¼‰
                    const startX = Math.floor(canvas.width * 0.2);
                    const endX = Math.floor(canvas.width * 0.8);
                    const startY = Math.floor(canvas.height * 0.2);
                    const endY = Math.floor(canvas.height * 0.8);

                    for (let y = startY; y < endY; y++) {
                        for (let x = startX; x < endX; x++) {
                            const i = (y * canvas.width + x) * 4;
                            const diff = Math.abs(data[i] - lastImageData[i]) +
                                        Math.abs(data[i + 1] - lastImageData[i + 1]) +
                                        Math.abs(data[i + 2] - lastImageData[i + 2]);
                            if (diff > threshold) {
                                diffCount++;
                            }
                        }
                    }

                    const totalPixels = (endX - startX) * (endY - startY);
                    const motionPercent = (diffCount / totalPixels) * 100;

                    // æª¢æ¸¬é¡¯è‘—çš„å‹•ä½œï¼ˆ5% - 40% çš„ç•«é¢è®ŠåŒ–ï¼‰
                    if (motionPercent > 5 && motionPercent < 40) {
                        motionCount++;
                        handIndicator.textContent = 'åµæ¸¬ä¸­...';
                        handIndicator.classList.add('detected');

                        if (motionCount >= MOTION_FRAMES_NEEDED) {
                            const currentTime = Date.now();
                            if (!isBoxOpened && (currentTime - lastTriggerTime) >= TRIGGER_COOLDOWN) {
                                handIndicator.textContent = 'å·²è§¸ç™¼ï¼';
                                openGiftBox();
                                lastTriggerTime = currentTime;
                                motionCount = 0;
                            }
                        }
                    } else {
                        motionCount = Math.max(0, motionCount - 1);
                        if (motionCount === 0) {
                            handIndicator.textContent = 'ç­‰å¾…å‹•ä½œ';
                            handIndicator.classList.remove('detected');
                        }
                    }
                }

                lastImageData = new Uint8ClampedArray(data);
            }, 100);
        }

        // ===== ç¦®ç›’æ§åˆ¶ =====
        function openGiftBox() {
            if (nameList.length === 0) {
                updateStatus('è«‹å…ˆåœ¨è¨­ç½®é é¢æ·»åŠ å­¸ç”Ÿåå–®ï¼', 'warning');
                return;
            }

            isBoxOpened = true;
            giftBox.classList.add('opened');
            
            const randomName = nameList[Math.floor(Math.random() * nameList.length)];
            nameDisplay.textContent = randomName;
            nameDisplay.classList.add('show');

            triggerConfetti();
            updateStatus(`ğŸ‰ æ­å–œ ${randomName} è¢«é¸ä¸­ï¼`, 'success');

            if (autoCloseTimer) clearTimeout(autoCloseTimer);

            autoCloseTimer = setTimeout(() => {
                closeGiftBox();
            }, AUTO_CLOSE_DELAY);
        }

        function closeGiftBox() {
            isBoxOpened = false;
            giftBox.classList.remove('opened');
            nameDisplay.classList.remove('show');
            
            if (stream) {
                updateStatus('æ”åƒé ­å·²é–‹å•Ÿï¼å°‡æ‰‹æŒæ”¾å…¥ç•«é¢ä¸­è§¸ç™¼é»å', 'success');
            } else {
                updateStatus('é»æ“Šä¸‹æ–¹æŒ‰éˆ•é–‹å§‹é»å', 'info');
            }
            
            if (autoCloseTimer) {
                clearTimeout(autoCloseTimer);
                autoCloseTimer = null;
            }
        }

        // ===== Confetti ç‰¹æ•ˆ =====
        function triggerConfetti() {
            if (typeof confetti === 'undefined') return;

            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: Math.random(), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        // ===== åå–®ç®¡ç† =====
        function loadNameList() {
            const saved = localStorage.getItem('nameList');
            if (saved) {
                nameList = JSON.parse(saved);
                updateNameListDisplay();
                nameInput.value = nameList.join('\n');
            }
        }

        function saveNameList() {
            const text = nameInput.value.trim();
            if (!text) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹åå­—ï¼');
                return;
            }

            nameList = text.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            localStorage.setItem('nameList', JSON.stringify(nameList));
            updateNameListDisplay();
            alert(`æˆåŠŸå„²å­˜ ${nameList.length} å€‹åå­—ï¼`);
        }

        function updateNameListDisplay() {
            if (nameList.length === 0) {
                nameListEl.innerHTML = '<p style="text-align: center; color: #999;">å°šç„¡åå–®</p>';
            } else {
                nameListEl.innerHTML = nameList.map(name => 
                    `<span class="name-item">${name}</span>`
                ).join('');
            }
        }

        // ===== é é¢åˆ‡æ› =====
        function showSettings() {
            gameContainer.classList.add('hidden');
            settingsContainer.classList.add('active');
            stopCamera();
        }

        function showGame() {
            settingsContainer.classList.remove('active');
            gameContainer.classList.remove('hidden');
        }

        // ===== äº‹ä»¶ç›£è½å™¨ =====
        startCameraBtn.addEventListener('click', toggleCamera);
        settingsBtn.addEventListener('click', showSettings);
        saveNamesBtn.addEventListener('click', saveNameList);
        backBtn.addEventListener('click', showGame);

        // é»æ“Šç¦®ç›’ç›´æ¥è§¸ç™¼
        giftBox.addEventListener('click', () => {
            const currentTime = Date.now();
            if (!isBoxOpened && (currentTime - lastTriggerTime) >= TRIGGER_COOLDOWN) {
                openGiftBox();
                lastTriggerTime = currentTime;
            }
        });

        // ===== åˆå§‹åŒ– =====
        loadNameList();
    </script>
