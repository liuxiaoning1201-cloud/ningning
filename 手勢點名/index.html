    <!-- è¼‰å…¥ MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469404/hands.js" crossorigin="anonymous"></script>

    <script>
        // å…¨å±€è®Šæ•¸
        let hands = null;
        let camera = null;
        let isBoxOpened = false;
        let lastTriggerTime = 0;
        const TRIGGER_COOLDOWN = 3000; // 3ç§’å†·å»æ™‚é–“
        const AUTO_CLOSE_DELAY = 5000; // 5ç§’å¾Œè‡ªå‹•é—œé–‰
        let nameList = [];
        let autoCloseTimer = null;
        let isMediaPipeReady = false;
        let isCameraRunning = false;

        // DOM å…ƒç´ 
        const gameContainer = document.getElementById('game-container');
        const settingsContainer = document.getElementById('settings-container');
        const giftBox = document.getElementById('gift-box');
        const nameDisplay = document.getElementById('name-display');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startCameraBtn = document.getElementById('start-camera-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const saveNamesBtn = document.getElementById('save-names-btn');
        const backBtn = document.getElementById('back-btn');
        const nameInput = document.getElementById('name-input');
        const nameListEl = document.getElementById('name-list');
        const statusMessage = document.getElementById('status-message');

        // æ›´æ–°ç‹€æ…‹è¨Šæ¯
        function updateStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            console.log(`[ç‹€æ…‹] ${message}`);
        }

        // åˆå§‹åŒ– MediaPipe Hands
        async function initHands() {
            updateStatus('æ­£åœ¨è¼‰å…¥æ‰‹å‹¢è­˜åˆ¥æ¨¡å‹...', 'info');
            
            try {
                // æª¢æŸ¥ MediaPipe æ˜¯å¦å·²è¼‰å…¥
                if (typeof Hands === 'undefined') {
                    console.error('MediaPipe Hands æœªè¼‰å…¥');
                    updateStatus('æ‰‹å‹¢è­˜åˆ¥è¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢é‡è©¦', 'error');
                    return false;
                }

                hands = new Hands({
                    locateFile: (file) => {
                        console.log(`è¼‰å…¥ MediaPipe æª”æ¡ˆ: ${file}`);
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469404/${file}`;
                    }
                });

                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onHandsResults);
                
                isMediaPipeReady = true;
                console.log('MediaPipe Hands åˆå§‹åŒ–æˆåŠŸ');
                return true;
            } catch (error) {
                console.error('MediaPipe åˆå§‹åŒ–éŒ¯èª¤:', error);
                updateStatus('æ‰‹å‹¢è­˜åˆ¥åˆå§‹åŒ–å¤±æ•—: ' + error.message, 'error');
                return false;
            }
        }

        // è™•ç†æ‰‹å‹¢è­˜åˆ¥çµæœ
        function onHandsResults(results) {
            // ç¹ªè£½åˆ° canvasï¼ˆç”¨æ–¼èª¿è©¦ï¼‰
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // æª¢æ¸¬æ˜¯å¦æœ‰æ‰‹å‡ºç¾
            let handDetected = false;
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                console.log(`æª¢æ¸¬åˆ° ${results.multiHandLandmarks.length} éš»æ‰‹`);
                
                // ç¹ªè£½æ‰‹éƒ¨é—œéµé»ï¼ˆç”¨æ–¼èª¿è©¦ï¼‰
                for (const landmarks of results.multiHandLandmarks) {
                    if (typeof drawConnectors !== 'undefined' && typeof HAND_CONNECTIONS !== 'undefined') {
                        drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                    }
                    if (typeof drawLandmarks !== 'undefined') {
                        drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});
                    }
                }
            }

            ctx.restore();

            // è™•ç†ç¦®ç›’é–‹é—œé‚è¼¯
            const currentTime = Date.now();
            if (handDetected && !isBoxOpened && (currentTime - lastTriggerTime) >= TRIGGER_COOLDOWN) {
                console.log('è§¸ç™¼ç¦®ç›’é–‹å•Ÿï¼');
                openGiftBox();
                lastTriggerTime = currentTime;
            }
        }

        // é–‹å•Ÿç¦®ç›’
        function openGiftBox() {
            if (nameList.length === 0) {
                updateStatus('è«‹å…ˆåœ¨è¨­ç½®é é¢æ·»åŠ å­¸ç”Ÿåå–®ï¼', 'warning');
                return;
            }

            isBoxOpened = true;
            giftBox.classList.add('opened');
            
            // éš¨æ©ŸæŠ½å–ä¸€å€‹åå­—
            const randomName = nameList[Math.floor(Math.random() * nameList.length)];
            nameDisplay.textContent = randomName;
            nameDisplay.classList.add('show');

            // æ’­æ”¾ Confetti ç‰¹æ•ˆ
            triggerConfetti();

            // æ›´æ–°ç‹€æ…‹
            updateStatus(`ğŸ‰ æ­å–œ ${randomName} è¢«é¸ä¸­ï¼`, 'success');

            // æ¸…é™¤ä¹‹å‰çš„è‡ªå‹•é—œé–‰è¨ˆæ™‚å™¨
            if (autoCloseTimer) {
                clearTimeout(autoCloseTimer);
            }

            // 5ç§’å¾Œè‡ªå‹•é—œé–‰
            autoCloseTimer = setTimeout(() => {
                closeGiftBox();
            }, AUTO_CLOSE_DELAY);
        }

        // é—œé–‰ç¦®ç›’
        function closeGiftBox() {
            isBoxOpened = false;
            giftBox.classList.remove('opened');
            nameDisplay.classList.remove('show');
            updateStatus('è«‹å°‡æ‰‹å°æº–é¡é ­ä¾†é–‹å•Ÿç¦®ç›’ï¼', 'info');
            
            if (autoCloseTimer) {
                clearTimeout(autoCloseTimer);
                autoCloseTimer = null;
            }
        }

        // è§¸ç™¼ Confetti ç‰¹æ•ˆ
        function triggerConfetti() {
            if (typeof confetti === 'undefined') {
                console.warn('Confetti æœªè¼‰å…¥');
                return;
            }

            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);

                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
                });
            }, 250);
        }

        // é–‹å§‹æ”åƒé ­
        async function startCamera() {
            if (nameList.length === 0) {
                alert('è«‹å…ˆåœ¨è¨­ç½®é é¢æ·»åŠ å­¸ç”Ÿåå–®ï¼');
                return;
            }

            startCameraBtn.textContent = 'è¼‰å…¥ä¸­...';
            startCameraBtn.disabled = true;
            updateStatus('æ­£åœ¨å•Ÿå‹•æ”åƒé ­...', 'info');

            try {
                // åˆå§‹åŒ– MediaPipeï¼ˆå¦‚æœå°šæœªåˆå§‹åŒ–ï¼‰
                if (!isMediaPipeReady) {
                    const success = await initHands();
                    if (!success) {
                        startCameraBtn.textContent = 'é–‹å§‹é»å';
                        startCameraBtn.disabled = false;
                        return;
                    }
                }

                // æª¢æŸ¥ Camera æ˜¯å¦å¯ç”¨
                if (typeof Camera === 'undefined') {
                    console.error('MediaPipe Camera æœªè¼‰å…¥');
                    updateStatus('æ”åƒé ­æ¨¡çµ„è¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢', 'error');
                    startCameraBtn.textContent = 'é–‹å§‹é»å';
                    startCameraBtn.disabled = false;
                    return;
                }

                // è¨­ç½® canvas å°ºå¯¸
                canvas.width = 640;
                canvas.height = 480;

                // å‰µå»ºæ”åƒé ­
                camera = new Camera(video, {
                    onFrame: async () => {
                        if (hands && isCameraRunning) {
                            try {
                                await hands.send({ image: video });
                            } catch (e) {
                                console.error('è™•ç†å½±åƒéŒ¯èª¤:', e);
                            }
                        }
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();
                isCameraRunning = true;

                video.style.display = 'block';
                canvas.style.display = 'block';

                startCameraBtn.textContent = 'åœæ­¢é»å';
                updateStatus('è«‹å°‡æ‰‹å°æº–é¡é ­ä¾†é–‹å•Ÿç¦®ç›’ï¼', 'info');
                console.log('æ”åƒé ­å·²å•Ÿå‹•');

            } catch (error) {
                console.error('å•Ÿå‹•æ”åƒé ­éŒ¯èª¤:', error);
                updateStatus('æ”åƒé ­å•Ÿå‹•å¤±æ•—: ' + error.message, 'error');
                startCameraBtn.textContent = 'é–‹å§‹é»å';
                startCameraBtn.disabled = false;
            }
        }

        // åœæ­¢æ”åƒé ­
        function stopCamera() {
            isCameraRunning = false;
            if (camera) {
                camera.stop();
                camera = null;
            }
            video.style.display = 'none';
            canvas.style.display = 'none';
            startCameraBtn.textContent = 'é–‹å§‹é»å';
            startCameraBtn.disabled = false;
            updateStatus('é»åå·²åœæ­¢', 'info');
        }

        // åˆ‡æ›æ”åƒé ­ç‹€æ…‹
        function toggleCamera() {
            if (isCameraRunning) {
                stopCamera();
            } else {
                startCamera();
            }
        }

        // è¼‰å…¥åå–®
        function loadNameList() {
            const saved = localStorage.getItem('nameList');
            if (saved) {
                nameList = JSON.parse(saved);
                updateNameListDisplay();
                if (nameInput.value === '') {

        }

        // å„²å­˜åå–®
        function saveNameList() {
            const text = nameInput.value.trim();
            if (!text) {
                alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹åå­—ï¼');
                return;
            }

            nameList = text.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);

            localStorage.setItem('nameList', JSON.stringify(nameList));
            updateNameListDisplay();
            alert(`æˆåŠŸå„²å­˜ ${nameList.length} å€‹åå­—ï¼`);
        }

        // æ›´æ–°åå–®é¡¯ç¤º
        function updateNameListDisplay() {
            if (nameList.length === 0) {
                nameListEl.innerHTML = '<p style="text-align: center; color: #999;">å°šç„¡åå–®</p>';
            } else {
                nameListEl.innerHTML = nameList.map(name =>
